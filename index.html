<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test jqueyr board</title>
  <link rel="stylesheet" href="include/css/ui-lightness/jquery-ui.custom.css">
  <link rel="stylesheet" href="board.jquery.css">
</head>
<body>
<div id="board-container">

</div>
<script id="cell-template" type="text/x-handlebars-template">
  	<li class="board-row"><span class="editable">{{name}}</span>{{removeRow title="Supprimer la ligne"}}</li>
</script>
<script id="rows-template" type="text/x-handlebars-template">
  	<ul class="rows-wrapper">
		{{#each rows }}
			{{> cell}}
		{{/each}}
	</ul>
</script>
<script id="columns-template" type="text/x-handlebars-template">
  <ul class="board-wrapper">
  	{{#each columns }}
  		<li class="board-column">
  			<div class="column-title"><span class="editable">{{name}}</span>{{#unless columns}}{{{addRow title="Ajouter une ligne" data-containment="parent" data-target="rows-wrapper"}}}{{/unless}}</div>
			{{#if columns}}
				{{> columns}}
			{{/if}}
			{{#if rows}}
				{{> rows}}
			{{/if}}
			{{#unless rows }}
				{{#unless columns }}
					<ul class="rows-wrapper">
					</ul>
				{{/unless}}
			{{/unless}}
		</li>
  	{{/each}}
  </ul>
</script>


<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
<script type="text/javascript" src="include/js/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="board.jquery.js"></script>
<script type="text/javascript">$(function() {$("#board-container").board();})</script>
</body>
</html>
